<!DOCTYPE html>
<html dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<div class="Window-Content">
			<div id="windowCloseButton", class="Window-Close-Button">
				<img src="../resources/icons/close.png" alt="">
			</div>

			<span id="locationText", class="Location">Japan</span>

			<div class="Current-Weather">
				<img id="currentWeather", src="../resources/icons/Rainy.png" alt="It is Rainy Now">
			</div>

			<div class="Temperatures">
				<span class="Current", id="currentTemperature">22</span>

				<div class="Min">
					<img src="../resources/icons/Arrow-Down.png" alt="">
					<span id="minTemperature">18</span>
				</div>
				<div class="Max">
					<img src="../resources/icons/Arrow-Up.png" alt="">
					<span id="maxTemperature">24</span>
				</div>
			</div>

			<div class="Details">
				<div id="currentHumidity", class="Humidity">
					<img src="../resources/icons/Water-Drop.png" alt="Humidity">
					<span>60%</span>
				</div>
				<div id="currentPressure", class="Pressure">
					<img src="../resources/icons/Barometer.png" alt="Pressure">
					<span>1020hPa</span>
				</div>
				<div id="currentWindSpeed", class="Wind-Speed">
					<img src="../resources/icons/Wind.png" alt="Wind Speed">
					<span>4m / s</span>
				</div>
				<div id="currentClouds", class="Clouds">
					<img src="../resources/icons/Cloud.png" alt="Clouds">
					<span>40%</span>
				</div>
			</div>
		</div>

		<script src="../src/renderer/index.js"></script>
	</body>
</html>
